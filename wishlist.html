<div id="introduction">
    Add any Wish you can dream up, with occasion, description, gift notes and images
</div>

<div class="form" >
    <form action=" /action_page.php" method="post">
        <div class="row">
            <div class="col-25">
                <label for="tl">Title:</label>
            </div>
            <div class="col-75">
                <input type="text" id="tl" name="title" placeholder="Title..">
            </div>
        </div>

        <div class="row">
            <div class="col-25">

                <label for="image">Image:</label>
            </div>
            <div class="col-75">
                <input type="file" id="image" name="fileupload" placeholder="Upload your image.">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="URL">URL / Link:</label>
            </div>
            <div class="col-75">
                <input type="url" name="url" id="URL">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="comment">Comment:</label>
            </div>
            <div class="col-75">
                <textarea id="comment" name="comment" placeholder="Write something.." style="height:200px"></textarea>
            </div>
        </div>

        <div class="button">
            <input type="submit" value="Add to Wishlist">
        </div>
    </form>
</div>
